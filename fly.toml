app = 'fuel-tool'
primary_region = 'cdg'

[build]
  # Tell Fly to use your Dockerfile
  dockerfile = "Dockerfile"

  # Donâ€™t run any buildpacks
  buildpacks = []

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
